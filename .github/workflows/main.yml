name: Build and Deploy on Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-tools-dev-tools libgl1-mesa-dev libglu1-mesa-dev build-essential cmake

    - name: Configure with CMake
      run: cmake -B build -S . -DCMAKE_PREFIX_PATH=/usr/lib/qt6

    - name: Build with CMake
      run: cmake --build build --config Release
      
    - name: Create Release Zip
      working-directory: ${{ github.workspace }}
      run: |
        zip -r advanced-tic-tac-toe.zip build/Release/*  # Modify file/directory names

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: ${{ github.ref }}  # Use the reference name (e.g., branch or tag)
        release_name: Release ${{ github.ref }}  # Update name format if desired
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # Use output from Create Release step
        asset_path: ./advanced-tic-tac-toe.zip  # Path to your zip file
        asset_name: advanced-tic-tac-toe.zip  # Name for the uploaded asset
        asset_content_type: application/zip  # Content type for the zip file
